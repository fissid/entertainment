<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="bg-dark">
    <main>
      <div class="container text-light">
        <div class="row py-5">
          <div class="col">
            <button class="again btn btn-light btn-lg disabled">
              <span>Again!</span>
            </button>
          </div>
          <div class="col">
            <p class="text-end add-qoute">Between 1 and 20</p>
          </div>
        </div>

        <div
          class="py-5 d-flex flex-column align-items-center justify-content-center"
        >
          <h3 class="display-5 title">Guess My Number!</h3>
          <div class="border border-4 w-100 position-absolute mt-5"></div>
          <div
            class="px-5 py-2 bg-light text-dark text-center"
            style="z-index: 1"
          >
            <span class="display-2 number">?</span>
          </div>
        </div>
        <div class="py-5 row">
          <div class="col">
            <form action="index.html">
              <div class="form-group d-flex flex-column align-items-center">
                <input
                  type="number"
                  name="user-input"
                  id="user-input"
                  class="form-control bg-dark border w-25 p-4 text-light"
                />
                <button type="submit" class="check btn btn-light my-2 btn-lg">
                  Check!
                </button>
              </div>
            </form>
          </div>
          <div class="col-5 d-flex flex-column">
            <p class="h5 msg">
              <i class="fa-solid fa-rocket fa-lg"></i>
              <span class=>Start guessing!</span>
            </p>
            <p class="h5">
              <i class="fa-solid fa-gamepad fa-lg"></i> Score:
              <span class="score-inpage">20</span>
            </p>
            <p class="h5">
              <i class="fa-solid fa-medal fa-lg"></i> Highscore:
              <span class="high">0</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/dc35ddc557.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
